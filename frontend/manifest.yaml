apiVersion: apps/v1
kind: Deployment 
metadata:
  name: frontend
  namespace: expense
  labels:
    app: frontend
    tier: web
    project: expense 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      tier: web 
      project: expense 
  template:
    metadata:
      labels:
        app: frontend
        tier: web 
        project: expense
    spec:
      containers:
      - name: frontend
        image: ramak8sgcp/debug:v1
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 100m
            memory: 128Mi
---
apiVersion: v1 
kind: Service 
metadata: 
  name: fronetend
  namespace: expense 
spec:
  type: LoadBalancer
  selector:
    app: frontend
    tier: web
    project: expense 
  ports:
  - name: frontend-port 
    protocol: TCP
    port: 80
    targetPort: 80
